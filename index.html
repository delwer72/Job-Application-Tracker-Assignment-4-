<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Tracker(Assignment-4)</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

 
 <!-- Font Awesome (Stable Version) -->
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<style>
*{
  font-family: "Geist", sans-serif;
}
</style>


</head>

<body class="bg-base-200">

<div class="  max-w-5xl mx-auto p-4 space-y-6">

<h1 class="text-2xl font-bold">Job Application Tracker</h1>

<!-- Dashboard -->
<div class=" sticky top-0 z-10 bg-base-200  grid grid-cols-1 md:grid-cols-3 gap-4">

<div class="card bg-base-100 shadow">
<div class="card-body">
<h2 class="text-sm text-gray-500">Total</h2>
<p id="totalCount" class="text-2xl font-bold">0</p>
</div>
</div>

<div class="card bg-base-100 shadow">
<div class="card-body">
<h2 class="text-sm text-gray-500">Interview</h2>
<p id="interviewCount" class="text-2xl font-bold text-green-600">0</p>
</div>
</div>

<div class="card bg-base-100 shadow">
<div class="card-body">
<h2 class="text-sm text-gray-500">Rejected</h2>
<p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
</div>
</div>

</div>

<!-- Available Jobs -->
<div class="  bg-base-200 card shadow">
<div class="  card-body">


    <div class="flex justify-between items-center">
<h2 class="text-xl font-semibold">Available Jobs</h2>
<span id="tabJobCount" class="text-sm text-gray-500"></span>
</div>

<div role="tablist" class=" tabs tabs-boxed mt-4 w-fit">
<button class="tab tab-active bg-primary px-6 py-2 rounded-md text-white " data-tab="all">All</button>
<button class="tab" data-tab="interview">Interview</button>
<button class="tab" data-tab="rejected">Rejected</button>
</div>


<div id="jobContainer" class="grid grid-cols-1 gap-4 mt-6"></div>

<div id="emptyState" class="hidden flex flex-col items-center justify-center py-16 text-center">
  <img src="Assignment4/jobs.png" class="w-24 mb-4" alt="">
  
  <p class="font-semibold">No jobs available</p>
  <p class="text-sm text-gray-500">Check back later for new opportunities</p>
</div>

</div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
